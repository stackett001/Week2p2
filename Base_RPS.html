<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="Base_RPS.css">
		
	</head>
	<body>
		<header> <h1>Let's Play Rock, Paper, Scissors </h1>
		<h1>Let's Go! </h1>
		</header>
		<div class="score-board">
			<div id="user-label" class="badge">You</div>
			<div id="computer-label" class="badge">Computer</div>
			<span id="user-score">0</span>:<span id="computer-score">0</span>
		</div>

		<div class="result">
			<p>Paper covers rock.  You win!</p>
		</div>

		<div class="choices">
			<div id="r" class="choice">
				<img src="rock.png" alt="" height=300px width=300px>
			</div>
			<div id="p" class="choice">
				<img src="paper.png" alt="" height=300px width=300px>
			</div>
			<div id="s" class="choice">
				<img src="scissors.png" alt="" height=300px width=300px>
			</div>
		</div>
		<p id="action-message">Make your Move</p>
		<script src="Base_RPS.js"></script>
	</body>


</html>
